<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">

    <title>contact</title>

</head>

<body>

    <div class="container">

        <!-- დაიწყო ჰედერი -->

        <header>

            <img class="burger" src="images/HOME/svg/Vector (1).svg" alt="">

            <nav>
                <ul>
                    <li>
                        <a class="nav_color2" href="index.html">Home</a>
                    </li>
                    <li>
                        <a class="nav_color2" href="artworks.html">Artworks</a>
                    </li>
                    <li>
                        <a class="nav_color1" href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>

            <a href="index.html">
                <img class="main_logo" src="images/HOME/svg/main-logo.svg" alt="mainlogo">
            </a>

            <div class="sign">
                <p class="sign_style">Sign In</p>
                <img class="shop_cart" src="images/HOME/svg/shopping cart.svg" alt="shopping cart">
            </div>

        </header>

        <!-- დაიწყო კონტენტი -->

        <div class="section1">

            <div class="touch_submit">

                <img class="section_img" src="images/CONTACT/contact main pot.png" alt="">
    
                <div class="touch_form">
                    <form class="in_form">
    
                        <h2 class="touch_title">Get in Touch</h2>
        
                        <div class="touch_div">
                            <input class="touch_input" type="text" id="fullname" name="FULLNAME" value=""
                                placeholder="Full Name">
        
                            <input class="touch_email" type="email" id="email" name="EMAIL" value="" placeholder="Email">
                        </div>
        
                        <textarea class="touch_message" name="MESSAGE" id="message" placeholder="Message"></textarea>
        
                        <input class="touch_sub" type="submit" value="SUBMIT">
        
                    </form>
    
                </div>
    
            </div>
            
        </div>

        <div class="section_map">

            <div class="map_contact">

                <h2 class="map_text">Contact</h2>

                <div class="map_container">

                    <div class="map_contact_info">

                        <div class="text_div">
                            <h3 class="map_text_style">Call Us</h3>
                            <a class="m_text" href="tel:+123456789">+123 45 67  89</a>
                        </div>

                        <div class="text_div">
                            <h3 class="map_text_style">Email Us</h3>
                            <a class="m_text" href="mailto:example@mail.com">example@mail.com</a>
                        </div>

                        <div class="text_div">
                            <h3 class="map_text_style">Address</h3>
                            <a class="m_text" href="https://goo.gl/maps/QQKbBXMHPPL7K42V7" target="_blank">
                                Rustaveli avenue, 30
                            </a>
                        </div>

                    </div>

                    <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.9112316226083!2d44.791999675854946!3d41.70085197126174!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cdd1af7ece7%3A0xa0647da208fff81e!2s30%20Shota%20Rustaveli%20Ave%2C%20T&#39;bilisi!5e0!3m2!1sen!2sge!4v1681331874953!5m2!1sen!2sge" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                </div>

            </div>

        </div>

        <footer>

            <div class="footer_content">

                <div class="footer_help">
                    <div class="help_div">

                        <h4 class="footer_title">Help</h4>
                        <div class="footer_text">
                            <a class="footer_text1" href="contact.html">Help Centre</a>
                            <a class="footer_text1" href="">Privacy Settings</a>
                        </div>

                    </div>

                    <div class="social">

                        <a class="social_icon" target="_blank" href="https://www.youtube.com/">
                            <img src="images/HOME/svg/youtube.svg" alt="youtube">
                        </a>
                        <a class="social_icon" target="_blank" href="https://www.instagram.com/">
                            <img src="images/HOME/svg/instagram.svg" alt="instagram">
                        </a>
                        <a class="social_icon" href="https://www.facebook.com/">
                            <img src="images/HOME/svg/facebook.svg" alt="facebook">
                        </a>

                    </div>
                </div>

                <a href="index.html">
                    <img class="footer_logo" src="images/HOME/svg/main-logo.svg" alt="logo">
                </a>

                <div class="contact_info">

                    <div class="contact">
                        <img class="contact_img" src="images/HOME/svg/phone.svg" alt="phone">
                        <a class="contact_text" href="tel:+123456789">
                            +123 45 67 89
                        </a>
                    </div>

                    <div class="contact">
                        <img class="contact_img" src="images/HOME/svg/envelope.svg" alt="envelope">
                        <a class="contact_text" href="mailto:example@mail.com">
                            example@mail.com
                        </a>
                    </div>

                    <div class="contact">
                        <img class="contact_img" src="images/HOME/svg/check-in.svg" alt="">
                        <a class="contact_text" href="https://goo.gl/maps/QQKbBXMHPPL7K42V7" target="_blank">
                            Rustaveli avenue, 30
                        </a>
                    </div>

                </div>

            </div>

        </footer>

    </div>
</body>

</html>
